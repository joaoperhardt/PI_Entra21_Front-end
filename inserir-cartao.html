<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Inserir Cartão</title>
</head>

<body>
    <header id="header" class="w-screen xs:p-2 sm:p-2 lg:p-4 border-collapse items-center justify-center relative flex">
        <img class="border-collapse items-center justify-center h-16"
            src="./assets/images/MicrosoftTeams-image.png"
            alt="Logo">
    </header>

    <div class="flex flex-col items-center justify-self-center w-full mr-8">
        <div class="login-container text-left mt-12 p-8 justify-center w-screen lg:w-[400px]">
            <div class="login-title items-center flex">
                <i class="las la-credit-card la-3x mr-4"></i>
                <h2 class="login-text text-3xl text-[#B35FD0]">Inserir cartão</h2>
            </div>

            <form class="login-form flex flex-col">
                <label class="card-name-write" for="card-name">Nome presente no cartão:</label>
                <input type="text" id="card-name" name="card-name" required>
    
                <label class="card-number-write" for="card-number">Número do cartão:</label>
                <input type="text" id="card-number" name="card-number" required>
    
                <div class="forgot-password text-right underline underline-offset-2 text-purple-900 mb-8"><a
                        href="#">Esqueci
                        minha senha</a></div>
                <button type="submit">Login</button>
                <p class="signup-link text-center text-black">Não tem cadastro? <a
                        class="underline underline-offset-2 text-purple-900" href="#">Cadastre-se!</a></p>
            </form>
        </div>
    </div>
</body>

</html>
