<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header id="header" class="flex p-4 relative border-collapse items-center justify-center">
    <div id="header-content" class="container flex justify-between items-center justify-self-center">
        <span id="header-logo" class="flex">
            <img class="flex mr-2 pb-2 h-16" src="./img/assets/logo-sem-background.png" alt="WeBuyIt logo">
            <img class="flex mr-8 h-14" src="./assets/images/MicrosoftTeams-image.png" alt="WeBuyIt title">
        </span>
        <div id="header-search-bar" class="flex bg-white align-center items-center mx-8">
            <input id="header-search-bar-input" class="flex m-4" type="text" placeholder="Pesquisar"></h6>
            <i class="las la-search flex m-4"></i>
        </div>
        <div id="header-icons" class="flex">
            <i class="las la-shopping-cart la-3x mx-4"></i>
            <i class="lar la-bell la-3x mx-4"></i>
            <i id="header-icons-user" class="las la-user-circle la-3x mx-4"></i>
        </div>
    </div>
</header>
 
  <h1 id="destaque" class="font-bold ">Destaques</h1>
  <div class="container mx-auto">
    <div id="container"
    class="grid grid-cols-1 mx-4 sm:mx-0 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
   
 
    <div class="card border-2 p-2 flex flex-col " id="modelo">
      <div id="icone-porcentagem">
        <i class="las la-percentage"></i>
      </div>
      <img src="./assets/camiseta-um.png" alt="camiseta" class="h-80">
      <h1 class="text-sm mt-4 font-bold">
        Camiseta | Original
      </h1>
      <div class="text-1xl my-1 font-bold text-purple-600 ps-px">R$ 150,00 <span class="preco"></span></div>
      <div class="text-4xl my-1 font-bold text-black">R$ 100,00 <span class="preco-novo"></span></div>
 
    </div>
 
    <div class="card border-2 p-2 flex flex-col" id="modelo">
      <img src="./assets/camiseta-dois.png" alt="" class="h-80">
      <div id="icone-porcentagem">
        <i class="las la-percentage"></i>
      </div>
      <h1 class="text-sm mt-4 font-bold">
        Camiseta | Original
      </h1>
      <div class="text-1xl my-1 font-bold text-purple-600 ps-px">R$ 100,00 <span class="preco"></span></div>
      <div class="text-4xl my-1 font-bold text-black">R$ 50,00 <span class="preco-novo"></span></div>
     
    </div>
   
    <div class="card border-2 p-2 flex flex-col " id="modelo">
      <img src="./assets/tv-produto.png" alt="" class="h-80">
      <div id="icone-porcentagem">
        <i class="las la-percentage"></i>
      </div>
      <h1 class="text-sm mt-4 font-bold">
       SmarTV 4K with AI
      </h1>
      <div class="text-1xl my-1 font-bold text-purple-600 ps-px">R$ 5.150,00 <span class="preco"></span></div>
      <div class="text-4xl my-1 font-bold text-black">R$ 3.100,00 <span class="preco-novo"></span></div>
     
    </div>
 
    <div class="card border-2 p-2 flex flex-col " id="modelo">
      <img src="./assets/gabinete-gamer.png" alt="" class="h-80">
      <div id="icone-porcentagem">
        <i class="las la-percentage"></i>
      </div>
      <h1 class="text-sm mt-4 font-bold">
      PC Gamer | 16GB Ram, RTX - 4080, I9 13400.
      </h1>
      <div class="text-1xl my-1 font-bold text-purple-600 ps-px">R$ 11.150,00 <span class="preco"></span></div>
      <div class="text-4xl my-1 font-bold text-black">R$ 8.180,00 <span class="preco-novo"></span></div>
     
    </div>
   
    </div>
 
  </div>
 
</body>
</html>
