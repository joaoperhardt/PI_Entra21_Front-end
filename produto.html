    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tela de Visualização do Produto</title>
</head>

<body>
    <header id="header" class="flex p-5 justify-center relative border-collapse">

                <img class="flex" src="" alt="WeBuyIt title">
            </span>
            <div id="search-bar" class="flex bg-white">
                <img class="flex" src="" alt="Magnifying glass">
                <h6>Pesquisar</h6>
            </div>
            <div class="flex">
                    <img class="flex" src="" alt="Shopping cart icon">
                    <img class="flex" src="" alt="Notification bell icon">

            </div>
        </div>
    </header>
