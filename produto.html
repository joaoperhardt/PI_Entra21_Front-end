<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tela de Visualização do Produto</title>
</head>

<body>
    <header id="header" class="w-screen flex xs:p-2 sm:p-2 lg:p-4 relative border-collapse items-center justify-center">
        <div id="header-content" class="container flex justify-between items-center mx-[16px] lg:mx-[240px]">
            <span id="header-logo" class="flex">
                <img class="hidden lg:flex mr-2 pb-2 lg:h-16" src="./assets/images/Sem Título-4.png" alt="WeBuyIt logo">
                <img class="flex lg:mr-8 h-10 lg:h-14" src="./assets/images/MicrosoftTeams-image.png"
                    alt="WeBuyIt title">
            </span>
            <div id="header-search-bar" class="bg-white align-center items-center mx-8 hidden sm:flex lg:flex">
                <input id="header-search-bar-input" class="flex m-4" type="text" placeholder="Pesquisar"></h6>
                <i class="las la-search flex m-4"></i>
            </div>
            <div id="header-icons" class="flex items-center">
                <i class="las la-search flex la-2x lg:la-3x mx-4 sm:hidden lg:hidden"></i>
                <i class="las la-shopping-cart la-3x mx-4 hidden sm:flex lg:flex"></i>
                <i class="lar la-bell la-3x hidden mx-4 sm:flex lg:flex"></i>
                <i class="las la-user-circle la-3x lg:mx-4"></i>
            </div>
        </div>
    </header>

    <div class="main-div h-[100vh] flex">
        <div id="product-div" class="">
            <div id="product-image" class="p-4">
                <img src="./assets/images/Imagem do produto.png" alt="Product image">
            </div>
            <div id="product-info" class="p-4">
                <p id="product-name" class="mt-4 text-3xl">ABBA Gold Vinil</p>
                <p class="text-2xl text-purple mt-4">R$ 500,00</p>
                <span id="product-price" class="flex flex-grid items-center mt-2">
                    <p class=" text-5xl font-bold">R$ 450,00</p>
                    <span class="ml-4 items-center">
                        <p id="discount-tag" class="text-3xl text-white p-1">-10%</p>
                    </span>
                </span>
                <div class="mt-4 justify-center">
                    <img class="h-12" src="./assets/images/image 2.png" alt="volunteers">
                    <p class="">Voluntários</p>
                </div>
                <!-- <span id="product-rating" class="mt-4 flex flex-grid items-center">
                    <p class="text-2xl mr-2">5,0</p>
                    <img class="h-8 mr-1" src="./assets/images/Star 1.png" alt="star rating">
                    <img class="h-8 mr-1" src="./assets/images/Star 1.png" alt="star rating">
                    <img class="h-8 mr-1" src="./assets/images/Star 1.png" alt="star rating">
                    <img class="h-8 mr-1" src="./assets/images/Star 1.png" alt="star rating">
                    <img class="h-8 mr-1" src="./assets/images/Star 1.png" alt="star rating">
                </span> -->
            </div>
            <div id="product-buy-field" class="mt-4 flex flex-col p-4">
                <div class="flex flex-row items-center">
                    <span id="product-quantity-span" class=" flex flex-row items-center">
                        <label class="text-xl" for="product-quantity">Quantidade</label>
                        <span id="product-quantity-setter" class="">
                            <select class="text-xl font-bold ml-2 w-[62px] h-[40px]" name="product-quantity">
                                <option class="" value="1">1</option>
                                <option class="" value="2">2</option>
                            </select>
                        </span>
                    </span>
                    <span class="flex flex-row ml-14">
                        <p class="text-xl">Frete: <p class="text-xl">R$ 15,00</p></p>
                    </span>    
                </div>
                <button id="add-to-cart-button" class="px-4 py-2 h-[48px] w-[360px] mt-4" type="submit"><p class="text-2xl">Adicionar ao carrinho</p></button>
                <button id="buy-button" class="px-4 py-2 h-[48px] w-[360px] mt-4" type="submit"><p class="text-2xl text-white">Comprar</p></button>
            </div>

            <div id="product-volunteers"></div>
            <div id="product-store"></div>
        </div>

        <div id="product-description"></div>
    </div>

    <script src="produto.js"></script>
</body>

</html>
