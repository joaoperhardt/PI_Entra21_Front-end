<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tela de Visualização do Produto</title>
</head>

<body>
    <header id="header" class="flex p-4 relative border-collapse">
        <div id="header-content" class="container flex justify-between items-center justify-self-center">
            <span id="header-logo" class="flex">
                <img class="flex mr-2 pb-2 h-16" src="./assets/images/Sem Título-4.png" alt="WeBuyIt logo">
                <img class="flex mr-8 h-14" src="./assets/images/MicrosoftTeams-image.png" alt="WeBuyIt title">
            </span>
            <div id="header-search-bar" class="flex bg-white align-center items-center mx-8">
                <h6 id="header-search-bar-text" class="flex m-4">Pesquisar</h6>
                <i class="las la-search flex m-4"></i>
            </div>
            <div id="header-icons" class="flex">
                <i class="las la-shopping-cart la-3x mx-4"></i>
                <i class="lar la-bell la-3x mx-4"></i>
                <i id="header-icons-user" class="las la-user-circle la-3x mx-4" onclick="openUser()"></i>
            </div>
        </div>
    </header>

    <script src="produto.js"></script>
</body>

</html>
