<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header id="header">
        <div class="content flex item-center justify-center"><img id="logo" src="./assets/MicrosoftTeams-image.png" alt="logo"></div>
    </header>
   
    <div id="formulário">
        <div id="title-cadastro" class="font-bold"><h1>Cadastro de Usuário</h1></div>
        <form id="form1" action="">
            <div>
                <div>
                    <label for="nome" class="font-bold w-80">Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="data" class="font-bold">Data de nascimento</label>
                    <input type="date" id="data">
                </div>
                <div>
                <div>                
                    <label for="cep" class="font-bold">CEP<a id="buscar-cep" href="https://buscacepinter.correios.com.br/app/endereco/index.php">Não sei meu CEP</a></label>
                    <input type="text" id="cep" placeholder="XXXXX-XXX" >                
                </div>
                <div>
                    <label for="telefone" class="font-bold">Telefone</label>
                    <input type="text" id="telefone" placeholder="+55 (XX) XXXXX-XXXX">
                </div>
                <div>
                    <label for="email" class="font-bold">E-mail</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label  for="password" class="font-bold">Senha</label>
                    <input type="password" id="password">
                </div>
                
                    <button class="font-bold" id="button-continuar" submit="">Continuar</button>
            </div>        
        </form>
    </div>
</body>
</html>
